<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>表格伸缩练习</title>
    <style>
        th,td{
            width: 260px;
            height: 50px;
            margin-left: 5px;
            text-align: center;
        }
        .parent{
            background-color: yellow;
        }
        .change{
            background-color: lightpink;
        }
    </style>
</head>
<body>
    <table border="1px" >
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
        </tr>
        <tr class="parent" id="row1">
            <th colspan="3">唐家三少</th>

        </tr>
        <tr class="child_row1">
            <td>作品</td>
            <td>斗罗大陆</td>
            <td>神印王座</td>
        </tr>
        <tr class="parent" id="row2">
            <th colspan="3">辰东</th>

        </tr>
        <tr class="child_row2" >
            <td>作品</td>
            <td>武神</td>
            <td>神墓</td>
        </tr>
        <tr class="parent" id="row3">
            <th colspan="3">天蚕土豆</th>

        </tr>
        <tr class="child_row3">
            <td>作品</td>
            <td>完美世界</td>
            <td>斗破苍穹</td>
        </tr>
    </table>
    <script src="../jquery-1.12.4.js"></script>
    <script>
        $(".parent").on("click",function(){
            $(".child_"+$(this).prop("id")).toggle();
            $(this).toggleClass("change")
        })
    </script>

</body>
</html>
