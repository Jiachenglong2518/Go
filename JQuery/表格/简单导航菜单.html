<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Untitled Document</title>

      ，无需用户自己设置标识变量来控制，使用非常方便
    <style>

        ul,li{
            list-style:none;
            font-size:20px;
        }
        /*
         * 清除子菜单的缩进
         */
        ul{
            padding:0px;
            margin:0px;
        }
        /*
         * 主菜单颜色
         */
        .main{
            width:150px;
            background:#ccc;
        }
        /*
         * 子菜单颜色
         */
        li{
            background:#777;

        }
        a{
            color:black;
            text-decoration:none;
            padding-left:20px;
            display:block;
            padding-bottom:3px;
            padding-top:3px;
        }
        .main a{
            background-image:url("../images/down.gif");
            background-repeat:no-repeat;
            background-position:3px center;

        }
        .main li a{
            color:white;
            background-image:none;

        }
        .main ul{
            display:none;
        }


        .hmain{
            width:150px;
            background:#ccc;
            float:left;
        }
        .hmain a{
            background-image:url("../images/down.gif");
            background-repeat:no-repeat;
            background-position:3px center;

        }
        .hmain li a{
            color:white;
            background-image:none;

        }
        .hmain ul{
            display:none;
        }
    </style>

</head>
<body>
    <ul>
        <li class="hmain">
            <a href="#">菜单项1</a>
            <ul>
                <li>
                    <a href="#">子菜单11</a>
                </li>
                <li>
                    <a href="#">子菜单12</a>
                </li>
            </ul>
        </li>
        <li class="hmain">
            <a href="#">菜单项2</a>
            <ul>
                <li>
                    <a href="#">子菜单21</a>
                </li>
                <li>
                    <a href="#">子菜单22</a>
                </li>
            </ul>
        </li>
        <li class="hmain">
            <a href="#">菜单项3</a>
            <ul>
                <li>
                    <a href="#">子菜单31</a>
                </li>
                <li>
                    <a href="#">子菜单32</a>
                </li>
            </ul>
        </li>
    </ul>
</body>
</html>
