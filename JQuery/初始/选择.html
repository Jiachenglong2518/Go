<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>选择jq</title>
</head>
<body>
    你喜欢的运动是<br/>
    <input type="checkbox" name="sp"/>篮球
    <input type="checkbox" name="sp"/>足球
    <input type="checkbox" name="sp"/>网球
    <input type="checkbox" name="sp"/>游泳<br/>
    <input type="button" value="反选" id="back"/>
    <input type="button" value="全选" id="all"/>
    <input type="button" value="全不选" id="no"/>
    <script src="jquery-1.12.4.js"></script>
    <script>
        $(function()
            {
                $("#all").on("click",function()
                    {
                        $("input[name]").prop("checked",true);
                    });
                $("#no").on("click",function()
                    {
                       console.log(11111);
                        $("input[name]").prop("checked",false);
                    });
                $("#back").on("click",function()
                    {
                        $("input[name]").each(function()
                            {
                                if($(this).prop("checked"))
                                {
                                    $(this).prop("checked",false);
                                    console.log(22222);
                                }
                                else
                                {
                                    $(this).prop("checked",true);
                                }
                            });

                    });

            })


    </script>
</body>
</html>
