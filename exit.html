<!DOCTYPE html>
<html>
<head >
    <meta charset="UTF-8">
    <title>多级导航</title>
    <style>
        *{
            padding:0;
            margin: 0;
        }
        #menu{
            list-style: none;
            overflow: hidden;//解决塌陷
        }
        #menu{
            float: left;
         }
        #menu a{
            text-decoration: none;
            font-family: 微软雅黑;
            font-size: 22px;
            height: 100%;
            width: 100%;
            float: left;
            line-height: 30px;

        }
        #menu li{
            float: left;
            background: gray;
            height: 30px;
            width: 120px;
            margin-left: 50px;
            text-align: center;


        }
    </style>
</head>
<body>
<ul id="menu">
    <li class="main-menu">
        <a href="#">美元</a>
        <ul class="sub-menu">
            <li><a href="#">11</a></li>
            <li><a href="#">110</a></li>
            <li><a href="#">1100</a></li>
        </ul>
    </li>
    <li class="main-menu">
        <a href="#">人民币</a>
        <ul class="sub-menu">
            <li><a href="#">1</a></li>
            <li><a href="#">110</a></li>
            <li><a href="#">100</a></li>
        </ul>
    </li>
    <li class="main-menu">
        <a href="#">欧元</a>
        <ul class="sub-menu">
            <li><a href="#">11</a></li>
            <li><a href="#">110</a></li>
            <li><a href="#">1100</a></li>
        </ul>
    </li>
</ul>

</body>
</html>
