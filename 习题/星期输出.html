<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <input type="text" value="请输入数字0~6" id="put"/>
    <button id="find">查询</button>

    <script>
        /*  2.	编写程序，艰据用户输入的一个数字(0~6)．
         通过警示对话框显示对应的星期几(0: 星期日; 1: 星期一;……6: 星期六;)。*/
        var oInPut= document.getElementById("put");
        var oButton =document.getElementById("find");
        oInPut.onclick =function()
            {
                oInPut.value="";
            }
        oButton.onclick =function()
            {
                var a=oInPut.value;
                if(a==0)
                    {
                        alert("星期一")
                    }

                if(a==2)
                {
                    alert("星期三")
                }
                 if(a==1)
                {
                    alert("星期二")
                }
                 if(a==3)
                {
                    alert("星期四")
                }

                 if(a==4)
                {
                    alert("星期五")
                }

                 if(a==5)
                {
                    alert("星期六")
                }
                if(a==6)
                {
                    alert("星期六")
                }

            }

    </script>
</body>
</html>
