<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>单选框</title>
    <style>
        div{
            margin-bottom: 5px;
            margin-left: 400px;
            border: dotted 1px;
            width: 180px;
        }

    </style>
</head>
<body>
    <div>
        <input type="radio" name="story" value="斗破苍穹"/>斗破苍穹<br/>
    </div>
    <div>
        <input type="radio" name="story" value="完美世界"/>完美世界<br/>
    </div>
    <div>
        <input type="radio" name="story" value="神墓辰南"/>神墓辰南<br/>
    </div>


    <script>
        var aInPut=document.getElementsByTagName("input")
        for(var i=0;i<aInPut.length;i++)
            {
                aInPut[i].index=i;
                aInPut[i].onchange=function()
                    {
                        var a=this.index+1;
                        alert("当前选择的是第"+a+"个标签");
                    }
            }
    </script>
</body>
</html>
