<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div id="app">
        {{message}}
        <button v-on:click="message+=1">点击</button>
        <button v-on:click="say('hello')">点我</button>
    </div>
    <script src="vue.js"></script>
    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                message:0
            },
            methods:{
                say:function(lang){
                    alert(lang);
                }

            }


        });


    </script>
</body>
</html>
